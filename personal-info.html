<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="plugin/swiper/swiper.3.1.7.min.css" rel="stylesheet" type="text/css">
    <link href="css/com.css" rel="stylesheet" type="text/css">
    <link href="css/part1.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript">
        var mainScroll;
        function loaded () {
            mainScroll = new IScroll('#body_wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,
                click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>

</head>
<body onload="loaded()">
    <article id="body_wrapper">
        <div>
            <!--身份信息-->
            <div class="bg_white mb40">
                <div class="t2 pd-lr-20 one_px_border_b">身份信息</div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">客户姓名<span class="red">*</span></div>
                    <div class="txt-right com_grey">刘乐</div>
                </div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">身份证号<span class="red">*</span></div>
                    <div class="txt-right com_grey">12345544333333434</div>
                </div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">签发机关<span class="red">*</span></div>
                    <div class="txt-right impor_dark">深圳市福田机关</div>
                </div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">到期日期<span class="red">*</span></div>
                    <div class="txt-right impor_dark">2026-05-31</div>
                </div>
                <div class="pd20 bi">
                    <div class="txt-left">参考代码<span class="red">*</span></div>
                    <div class="txt-right com_grey">
                        <div class="radio-s2 bi text-center">
                            <div class="on">1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                    </div>
                </div>
                <div class="t2 pd-lr-20">户籍地址</div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">所在地区<span class="red">*</span></div>
                    <div class="txt-right impor_dark limit">广东省深圳市福田区</div>
                    <div class="right-arrow"><img class="full-size" src="images/right_arrow.png"></div>
                </div>
                <div class="pd20 bi">
                    <div class="txt-left">具体地址<span class="red">*</span></div>
                    <div class="txt-right impor_dark">彩田路7018号</div>
                </div>
                <div class="t2 pd-lr-20">现居住地址</div>
                <div class="pd-tb-30 pd-lr-20 one_px_border_b">
                    <div class="txt-left">现居住地址是否同户籍地址<span class="red">*</span></div>
                    <div class="txt-right ml0 impor_dark">
                        <div class="radio-s2 bi mt20">
                            <div class="text-center on">是</div>
                            <div class="text-center">否</div>
                        </div>
                    </div>
                </div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">所在地区<span class="red">*</span></div>
                    <div class="txt-right impor_dark limit">广东省深圳市福田区</div>
                    <div class="right-arrow"><img class="full-size" src="images/right_arrow.png"></div>
                </div>
                <div class="pd20 bi">
                    <div class="txt-left">具体地址<span class="red">*</span></div>
                    <div class="txt-right impor_dark">彩田路7018号</div>
                </div>
            </div>

            <!--保存-->
            <div class="one_px_border_t pd-tb-1 bg_white">
                <a class="big_btn impor_fill_btn" href="javascript:;">保存</a>
            </div>

        </div>
    </article>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script type="text/javascript" src="plugin/swiper/swiper.3.1.7.min.js"></script>
    <script src="js/com.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            slideToClickedSlide: true,

        });
    </script>
</body>
</html>
