<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="plugin/swiper/swiper.3.1.7.min.css" rel="stylesheet" type="text/css">
    <link href="css/com.css" rel="stylesheet" type="text/css">
    <link href="css/part1.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript">
        var mainScroll;
        function loaded () {
            mainScroll = new IScroll('#body_wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,
                click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>

</head>
<body onload="loaded()">
    <article id="body_wrapper">
        <div>
            <!--家庭-->
            <div class="bg_white">
                <div class="t2 pd-lr-20 one_px_border_b">家庭</div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">婚姻状况<span class="red">*</span></div>
                    <div class="txt-right com_grey">
                        <div class="radio-js radio-s2 bi text-center">
                            <div class="on">已婚</div>
                            <div>未婚</div>
                            <div>离异</div>
                        </div>
                    </div>
                </div>
                <div class="pd-lr-20 bi one_px_border_b">
                    <div class="txt-left h80 vm">子女数目<span class="red">*</span></div>
                    <div class="txt-right vm">
                        <div class="select-num bi">
                            <div class="vm"></div>
                            <div class="com_grey vm">0</div>
                            <div class="vm"></div>
                        </div>
                    </div>
                </div>
                <div class="pd20 bi">
                    <div class="txt-left">住房类型<span class="red">*</span></div>
                    <div class="txt-right impor_dark limit">自有房</div>
                    <div class="right-arrow"><img class="full-size" src="images/right_arrow.png"></div>
                </div>
            </div>
            <div class="bg_white mt20 mb40">
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">&#12288;每月生活总支出<span class="red">*</span></div>
                    <div class="txt-right impor_dark">3000</div>
                </div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">&#12288;个人税后月收入<span class="red">*</span></div>
                    <div class="txt-right impor_dark">3000</div>
                </div>
                <div class="pd20 bi">
                    <div class="txt-left">现有银行贷款余额<span class="o0">*</span></div>
                    <div class="txt-right impor_dark">3000</div>
                </div>
                <div class="t2 pd-lr-20">亲属</div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">&#12288;&#12288;亲属性名<span class="red">*</span></div>
                    <div class="txt-right com_grey">后羿</div>
                </div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">&#12288;&#12288;亲属关系<span class="red">*</span></div>
                    <div class="txt-right com_grey">
                        <div class="radio-js radio-s2 bi text-center">
                            <div class="on">已婚</div>
                            <div>未婚</div>
                            <div>离异</div>
                        </div>
                    </div>
                </div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">亲属联系电话<span class="red">*</span></div>
                    <div class="txt-right impor_dark limit">137XXXXXXXX</div>
                    <div class="right-arrow"><img class="full-size" src="images/right_arrow.png"></div>
                </div>
                <div class="pd-tb-30 pd-lr-20 one_px_border_b">
                    <div class="txt-left">亲属联系地址是否同户籍地址<span class="red">*</span></div>
                    <div class="txt-right ml0 impor_dark">
                        <div class="radio-js radio-s2 bi mt20">
                            <div class="text-center on">是</div>
                            <div class="text-center mleft2">否</div>
                        </div>
                    </div>
                </div>
                <div class="pd20 bi one_px_border_b">
                    <div class="txt-left">亲属联系地址<span class="red">*</span></div>
                    <div class="txt-right impor_dark">广东省深圳市福田区</div>
                </div>
                <div class="pd20 bi">
                    <div class="txt-left">&#12288;&#12288;具体地址<span class="red">*</span></div>
                    <div class="txt-right impor_dark">彩田路7018号</div>
                </div>
            </div>

            <!--保存-->
            <div class="one_px_border_t pd-tb-1 bg_white">
                <a class="big_btn impor_fill_btn" href="javascript:;">保存</a>
            </div>

        </div>
    </article>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script type="text/javascript" src="plugin/swiper/swiper.3.1.7.min.js"></script>
    <script src="js/com.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            slideToClickedSlide: true,

        });

        var selectNum = $('.select-num'),
            nVal=+selectNum.children().eq(1).text();
        selectNum.on('tap','div:first-child',function(e){
            if(nVal >0){
                nVal--;
                selectNum.children().eq(1).text(nVal);
            }
        })
        .on('tap','div:last-child',function(){
            nVal++;
            selectNum.children().eq(1).text(nVal);
        })


        var radioJs = $('.radio-js');
        radioJs.on('tap','div',function(){
            if(!$(this).hasClass('on')){
                $(this).addClass('on').siblings().removeClass('on');
            }
        })
    </script>
</body>
</html>
