<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="plugin/swiper/swiper.3.1.7.min.css" rel="stylesheet" type="text/css">
    <link href="css/com.css" rel="stylesheet" type="text/css">
    <link href="css/part1.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript">
        var mainScroll;
        function loaded () {
            mainScroll = new IScroll('#body_wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,
                click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>

</head>
<body onload="loaded()">
    <article id="body_wrapper">
        <div>
            <!--单位信息-->
            <div>
                <div class="bg_white mb40">
                    <div class="mt20 pd20 bi one_px_border_b">
                        <div class="txt-left">&#12288;&#12288;&#12288;邮寄地址<span class="red">*</span></div>
                        <div class="txt-right">
                            <div class="radio-js radio-s2 bi text-center">
                                <div class="on">同公司地址</div>
                                <div>同个人地址</div>
                                <div>同户籍地址</div>
                            </div>
                        </div>
                    </div>
                    <div class="pd20 bi one_px_border_b">
                        <div class="txt-left">&#12288;&#12288;&#12288;手机号码<span class="red">*</span></div>
                        <div class="txt-right impor_dark">139XXXX</div>
                    </div>
                    <div class="pd-lr-20 bi one_px_border_b">
                        <div class="txt-left h80 vm">&#12288;单位座机号码</div>
                        <div class="txt-right vm"><input class="input-box impor_dark" type="number" placeholder="请输入座机号码"></div>
                    </div>
                    <div class="pd-lr-20 bi one_px_border_b">
                        <div class="txt-left h80 vm">&#12288;&#12288;&#12288;&#12288;QQ号</div>
                        <div class="txt-right vm"><input class="input-box impor_dark" type="number" placeholder="请输入QQ号"></div>
                    </div>
                    <div class="pd-lr-20 bi one_px_border_b">
                        <div class="txt-left h80 vm">&#12288;&#12288;&#12288;&#12288;微信号</div>
                        <div class="txt-right vm"><input class="input-box impor_dark" type="text" placeholder="请输入微信号"></div>
                    </div>
                    <div class="pd-lr-20 bi one_px_border_b">
                        <div class="txt-left h80 vm">&#12288;&#12288;&#12288;电子邮箱</div>
                        <div class="txt-right vm"><input class="input-box impor_dark" type="email" placeholder="请输入邮箱"></div>
                    </div>
                    <div class="pd20 bi">
                        <div class="txt-left">住宅电话登记人</div>
                        <div class="txt-right impor_dark">木子</div>
                    </div>
                </div>

                <!--保存-->
                <div class="one_px_border_t pd-tb-1 bg_white">
                    <a class="big_btn impor_fill_btn" href="javascript:;">保存</a>
                </div>
            </div>

            <!--保存-->
            <div class="one_px_border_t pd-tb-1 bg_white">
                <a class="big_btn impor_fill_btn" href="javascript:;">保存</a>
            </div>

        </div>
    </article>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <!--<script type="text/javascript" src="plugin/zepto/touch.js"></script>-->
    <script type="text/javascript" src="plugin/swiper/swiper.3.1.7.min.js"></script>
    <script src="js/com.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            slideToClickedSlide: true,

        });

        var selectNum = $('.select-num'),
            nVal=+selectNum.children().eq(1).text();
        selectNum.on('tap','div:first-child',function(e){
            nVal--;
            selectNum.children().eq(1).text(nVal);

        })
        .on('tap','div:last-child',function(){
            nVal++;
            selectNum.children().eq(1).text(nVal);
        })

        $('.select-js').on('touchstart',function(){
            $(this).parent().trigger('tap');
        })
        .on('change',function(){
            $(this).siblings('.limit').text($(this).val())
        })




    </script>
</body>
</html>
